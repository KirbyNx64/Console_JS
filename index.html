<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.ico" type="image/x-icon">
    <title>Consola JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <h1>
        Consola JavaScript
        <img src="icono.ico" alt="Ícono">
    </h1>
    <div class="container">
        <textarea id="scriptArea" placeholder="Escribe tu código JavaScript aquí..." spellcheck="false" inputmode="text" autocapitalize="off"></textarea>
        <div class="button-group">
            <button id="executeButton">Ejecutar</button>
            <button id="clearConsoleButton">Limpiar Consola</button>
            <div id="downloadButton" class="download-button">
                <span>Descargar script.js</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 16v-8M5 13l7 7 7-7" fill="none" stroke="#121212" stroke-width="2"/>
                </svg>
            </div>
        </div>
        <div class="console" id="consoleOutput">
            <p>Consola de salida:</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
