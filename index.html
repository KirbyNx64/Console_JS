<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consola JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f1;
    }
    .console {
      background-color: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      height: 300px;
      overflow-y: auto;
    }
    .console p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="scriptArea" placeholder="Escribe tu código JavaScript aquí..."></textarea>
    <div class="button-group">
      <button id="executeButton">Ejecutar</button>
      <button id="clearConsoleButton">Limpiar Consola</button>
    </div>
    <div class="console" id="consoleOutput">
      <p>Consola de salida:</p>
    </div>
  </div>

  <script>
    const scriptArea = document.getElementById('scriptArea');
    const executeButton = document.getElementById('executeButton');
    const clearConsoleButton = document.getElementById('clearConsoleButton');
    const consoleOutput = document.getElementById('consoleOutput');

    (function () {
      const originalLog = console.log;
      console.log = function (...args) {
        args.forEach(arg => {
          consoleOutput.innerHTML += `<p>&gt; ${arg}</p>`;
        });
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
        originalLog.apply(console, args);
      };
    })();

    executeButton.addEventListener('click', () => {
      const scriptContent = scriptArea.value;
      consoleOutput.innerHTML += `<p>&gt; <span style="color: #1f9; font-weight: bold;">Ejecutando script...</span></p>`;
      try {
        const result = eval(scriptContent);
        if (result !== undefined) {
          consoleOutput.innerHTML += `<p>${result}</p>`;
        }
      } catch (error) {
        consoleOutput.innerHTML += `<p style="color: #f33;">Error: ${error.message}</p>`;
      }
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    });

    clearConsoleButton.addEventListener('click', () => {
      consoleOutput.innerHTML = '<p>Consola de salida:</p>';
    });
  </script>
</body>
</html>
