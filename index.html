<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icono.ico" type="image/x-icon">
  <title>Consola JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Fondo oscuro */
      color: #ddd; /* Texto en gris claro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      width: 100%;
      height: 200px; /* Ajuste del tamaño */
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #444; /* Borde más oscuro */
      border-radius: 5px;
      background-color: #333; /* Fondo oscuro en el área de texto */
      color: #ddd; /* Texto claro */
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1f9; /* Botones con un tono verde claro */
      color: #121212; /* Texto oscuro para botones */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f7; /* Efecto hover más oscuro */
    }

    .console {
      background-color: #000; /* Fondo completamente negro para la consola */
      color: #0f0; /* Texto verde brillante */
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      height: 300px;
      overflow-y: auto;
      text-align: left; /* Asegurar que el texto en la consola se alinee a la izquierda */
    }

    .console p {
      margin: 0;
    }

    h1 {
      color: #0f0; /* Título en blanco */
      margin-bottom: 20px; /* Espaciado entre el título y el contenido */
    }
  </style>
</head>
<body>
  <h1>Consola JavaScript</h1> 
  <div class="container">
    <textarea id="scriptArea" placeholder="Escribe tu código JavaScript aquí..."></textarea>
    <div class="button-group">
      <button id="executeButton">Ejecutar</button>
      <button id="clearConsoleButton">Limpiar Consola</button>
    </div>
    <div class="console" id="consoleOutput">
      <p>Consola de salida:</p>
    </div>
  </div>

  <script>
    const scriptArea = document.getElementById('scriptArea');
    const executeButton = document.getElementById('executeButton');
    const clearConsoleButton = document.getElementById('clearConsoleButton');
    const consoleOutput = document.getElementById('consoleOutput');

    (function () {
      const originalLog = console.log;
      console.log = function (...args) {
        args.forEach(arg => {
          consoleOutput.innerHTML += `<p>&gt; ${arg}</p>`;
        });
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
        originalLog.apply(console, args);
      };
    })();

    executeButton.addEventListener('click', () => {
      const scriptContent = scriptArea.value;
      consoleOutput.innerHTML += `<p>&gt; <span style="color: #1f9; font-weight: bold;">Ejecutando script...</span></p>`;
      try {
        const result = eval(scriptContent);
        if (result !== undefined) {
          consoleOutput.innerHTML += `<p>${result}</p>`;
        }
      } catch (error) {
        consoleOutput.innerHTML += `<p style="color: #f33;">Error: ${error.message}</p>`;
      }
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    });

    clearConsoleButton.addEventListener('click', () => {
      consoleOutput.innerHTML = '<p>Consola de salida:</p>';
    });

    // Detectar cuando se presiona la tecla Tab para agregar 4 espacios
    scriptArea.addEventListener('keydown', function(event) {
      if (event.key === 'Tab') {
        event.preventDefault(); // Prevenir el comportamiento por defecto (salto de tabulación)
        
        const cursorPos = scriptArea.selectionStart;
        const textBeforeCursor = scriptArea.value.slice(0, cursorPos);
        const textAfterCursor = scriptArea.value.slice(cursorPos);

        // Insertar 4 espacios en la posición actual del cursor
        scriptArea.value = textBeforeCursor + '    ' + textAfterCursor;

        // Mover el cursor a la posición correcta
        scriptArea.selectionStart = scriptArea.selectionEnd = cursorPos + 4;
      }
    });
  </script>
</body>
</html>
